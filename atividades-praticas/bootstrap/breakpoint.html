<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Breakpoint</title>
</head>

<body>

    <p class="text-center text-sm-start">SM (menor que 576px)</p>
    <p class="text-center text-md-end">MD (maior/igual 768px)</p>
    <p class="text-center text-lg-start">LG (maior/igual 992px)</p>
    <p class="text-center text-xl-end">XL (maior/igual 1200px)</p>
    <p class="text-center text-xxl-start">MD (maior/igual 1400px)

    <hr>
    
    <p class="d-none d-sm-block text-black bg-primary">SM (menor que 576px)</p>
    <p class="d-none d-md-block text-danger bg-success">MD (maior/igual 768px)</p>
    <p class="d-none d-lg-block text-warning bg-secondary">LG (maior/igual 992px)</p>
    <p class="d-none d-xl-block text-white bg-black">XL (maior/igual 1200px)</p>
    <p class="d-none d-xxl-block text-success bg-warning">MD (maior/igual 1400px)</p>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
