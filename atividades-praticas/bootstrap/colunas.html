<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colunas</title>
</head>

<body>
    
    <div class="container">
        <h1>Alinhamento vertical</h1>

            <div class="col-3 border align-self-center">Coluna 2</div>
            <div class="col-3 border align-self-end">Coluna 3</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row flex-row-reverse altura300 justify-content-end">

            <div class="col-3 border ">Coluna 2</div>
            <div class="col-3 border ">Coluna 3</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row altura300">
            <div class="col-3 mx-auto my-auto">Coluna Margem</div>
        </div>
    </div>
