<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .altura300{
            height: 300px;
        }
        .altura100{
            height: 100px;
        }

    </style>

    <title>Grid</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col bg-danger altura100"></div>
            <div class="col bg-warning altura100"></div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-3 bg-danger altura100"></div>
            <div class="col-3 bg-warning altura100"></div>
            <div class="col-3 bg-primary altura100"></div>
            <div class="col-3 bg-info altura100"></div>
        </div>
    </div>
    
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12 altura100 bg-warning"></div>
            <div class="col-3 altura300 bg-danger"></div>
            <div class="col-9 altura300 bg-success"></div>
            <div class="col-12 altura100 bg-primary"></div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12 altura100 bg-warning"></div>
            <div class="col-12 col-sm-3 col-md-6 altura300 bg-danger"></div>
            <div class="col-12 col-sm-9 col-md-6 altura300 bg-success"></div>
            <div class="col-12 altura100 bg-primary"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
