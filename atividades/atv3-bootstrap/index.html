<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-largura {
            width: 300px;
        }
    </style>
    <title>Exercício 3 - Formulário Bootstrap</title>
</head>
<body>
    <h1 class="text-primary">Exercício 3 - Formulário Bootstrap</h1>

    <!-- Exercício 1 -->

    <div class="container mt-4 mb-3 was-validated">

        <form action="" class="row bg-primary text-white p-3">
            <h2 class="text-center text-dark mb-4">Formulário de Contato</h2>
            
            <div class="mb-3">
                <label for="contato-nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="contato-nome" name="contato-nome" placeholder="Informe seu nome completo" required> 
                <div class="invalid-feedback">Por favor, preencha o campo</div>
                <div class="valid-feedback">Parabéns</div>
            </div>

            <div class="mb-3">
                <label for="contato-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="contato-email" name="contato-email" placeholder="Informe seu e-mail" required>
                <div class="invalid-feedback">Preencha o campo</div>
                <div class="valid-feedback">Parabéns</div>
            </div>

            <div class="mb-5">
                <label for="contato-msg" class="form-label">Deixe uma observação</label>
                <textarea class="form-control" id="contato-msg" name="contato-msg" rows="10" placeholder="Digite sua mensagem aqui..." required></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light mb-3 text-primary btn-largura">Enviar</button>
            </div>
        </form>
    </div>

     <!-- Fim do Exercício 1 -->

    <!-- Exercício 2 -->

    <div class="container bg-success text-white">
        <h2 class="text-center text-dark mb-4">Formulário de Cadastro </h2>
    
        <form action="" class="row">

            <div class="mb-3 col-lg-6">
                <label for="cadastro-nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="cadastro-nome" name="cadastro-nome" placeholder="Informe seu nome completo" required>
            </div>

            <div class="mb-3 col-lg-6">
                <label for="cadastro-email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="cadastro-email" name="cadastro-email" placeholder="Digite seu email aqui" required>
            </div>
            
            <div class="mb-3 col-lg-8">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="mb-3 col-lg-8">
                <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>

            <div class="form-check ms-3 mb-3">
                <input type="radio" class="form-check-input" id="masculino" name="genero">
                <label for="masculino" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check ms-3 mb-3">
                <input type="radio" class="form-check-input" id="feminino" name="genero">
                <label for="feminino" class="form-check-label">Feminino</label>
            </div>

            <div class="form-check ms-3 mb-3">
                <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
                <label for="termos" class="form-check-label">Aceitar os termos</label>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light mb-3 text-primary btn-largura">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- Fim do Exercício 2 -->

    <!-- Inicio do Exercício 3 -->
    <div class="container mt-4 bg-warning p-4 rounded">
        <h2 class="text-center text-dark mb-4">Formulário de Pedido Online - Pizzaria Fictícia</h2>

        <form>
            <div class="mb-3">
                <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" placeholder="Informe seu nome" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço Completo</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade" required>
            </div>

            <div class="mb-3">
                <label for="sabor" class="form-label">Escolha o sabor</label>
                <select class="form-select" id="sabor" name="sabor" required>
                    <option value="" disabled selected>Selecione um sabor</option>
                    <option>Calabresa</option>
                    <option>Mussarela</option>
                    <option>Frango com Catupiry</option>
                    <option>Portuguesa</option>
                    <option>Quatro Queijos</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Tamanho da Pizza</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tamanho" id="pequena" value="Pequena" required>
                    <label class="form-check-label" for="pequena">Pequena</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tamanho" id="media" value="Média">
                    <label class="form-check-label" for="media">Média</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tamanho" id="grande" value="Grande">
                    <label class="form-check-label" for="grande">Grande</label>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="bordaRecheada" name="bordaRecheada">
                <label class="form-check-label" for="bordaRecheada">
                    Adicionar borda recheada
                </label>
            </div>

            <div class="mb-4">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="4" placeholder="Alguma observação? (ex: sem cebola, entregar no portão)"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger btn-largura">Enviar Pedido</button>
            </div>
        </form>
    </div>

    <!-- Fim do Exercício 3 -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
