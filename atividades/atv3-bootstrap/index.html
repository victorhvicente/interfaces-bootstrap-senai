<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-largura {
            width: 300px;
        }
    </style>
    <title>Exercício 3 - Formulário Bootstrap</title>
</head>
<body>
    <h1 class="text-primary">Exercício 3 - Formulário Bootstrap</h1>

    <!-- Exercício 1 - Crie um formulário de contato utilizando Bootstrap com os campos de nome completo, e-mail, mensagem e um botão de envio. -->

    <div class="container mb-3 was-validated">

        <form action="" class="row bg-primary text-white p-3">

            <div class="mb-3">
                <label for="name" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Informe seu nome completo" required> 
                <div class="invalid-feedback">Por favor, preencha o campo</div>
                <div class="valid-feedback">Parabéns</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu e-mail" required>
                <div class="invalid-feedback"> preencha o campo</div>
                <div class="valid-feedback">Parabéns</div>
            </div>

            <div class="mb-5">
                <label class="form-label">Deixe uma observação</label>
                <textarea class="form-control" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light mb-3 text-primary btn-largura">Enviar</button>
            </div>
            
        </form>
    </div>

    <!-- Fim do Exercício 1 -->

    <!-- Exercício 2 - Desenvolva um formulário de cadastro com campos de nome, e-mail, senha, confirmação de senha, seleção de gênero com radio buttons, um checkbox de aceite dos termos e botão de cadastro. -->
     
    <div class="container bg-success text-white">
        <form action="" class="row">

            <div class="mb-3 col-lg-6">
                <label for="nome" class="form-label">Nome</label>
                <input text="text" class="form-control" id="nome" name="nome" placeholder="Informe seu nome completo" required>
            </div>

            <div class="mb3 col-lg-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email aqui" required>
            </div>
            
            <div class="mb-3 col-lg-8">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="mb-3 col-lg-8">
                <label for="confrimarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" name="confrimarSenha" name="confrimarSenha" placeholder="Confirme sua senha" required>
            </div>

            <div class="form-check ms-3 mb-3">
                <input type="radio" class="form-check-input" id="masculino" name="genero">
                <label for="masculino" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check ms-3 mb-3">
                <input type="radio" class="form-check-input" id="feminino" name="genero">
                <label for="feminino" class="form-check-label">Feminino</label>
            </div>

            <div class="form-check ms-3 mb-3">
                <input type="checkbox" class="form-check-input" id="termos" name="termos">
                <label for="termos" class="form-check-label">Aceitar os termos</label>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light mb-3 text-primary btn-largura">Cadastrar</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
